<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start-text">
        <p><strong>Choose position to start</strong><br><strong>First Player goes with 'X' Second Player goes with 'O'!</strong></p>
    </div>
    <div class="victory-counter">
        <p class="x-player-counter">X:0</p>
        <p class="o-player-counter">O:0</p>
    </div>
    <div class="board-container">
        <div class="row">
            <input type="text" id="first-box" readonly>
            <input type="text" id="second-box" readonly>
            <input type="text" id="third-box" readonly>
        </div>
        <div class="row">
            <input type="text" id="fourth-box" readonly>
            <input type="text" id="fifth-box" readonly>
            <input type="text" id="sixth-box" readonly>
        </div>
        <div class="row">
            <input type="text" id="seventh-box" readonly>
            <input type="text" id="eight-box" readonly>
            <input type="text" id="ninth-box" readonly>
        </div>
        <button class="reset-game">Reset</button>
    </div>
</body>
</html>
